 buildscript {
	 repositories {
		 jcenter()
	 }
	 dependencies {
		 classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
 
	 }
}


plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'java'
	id 'eclipse'
	id 'groovy'
	id 'com.github.johnrengelman.shadow' version '4.0.2'
}



repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	compile 'com.github.krishnact:commandlinetool-base:0.4.11'
	compile 'org.codehaus.groovy:groovy-json:2.5.5'
	compile 'org.codehaus.groovy:groovy-cli-commons:2.5.5'
	compile('com.avob.openadr:OpenADRXMPPClient:0.1.0-SNAPSHOT')
	compile 'org.slf4j:slf4j-api:1.7.25'
	compile('com.avob.openadr:OpenADRHTTPClient20b:0.1.0-SNAPSHOT')
	compile 'ch.qos.logback:logback-classic:1.2.3'
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceSets {
	main {

		java {
			srcDir 'src/main/java'
			
		}
		groovy {
			srcDir 'src/main/java'
			
		}
		resources {
			srcDirs = ["src/main/resources"]
			includes = ["**/*.csv", '**/*.xml']
		}
	}
}

artifacts {
	shadowJar;
}

eclipse {
	classpath {
	   downloadSources=true
	}
}
